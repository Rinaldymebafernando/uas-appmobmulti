<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mnews</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let article of articles">
    <img src="{{article.urlToImage}}"/>
    <ion-card-header>
     {{article.title}}
    </ion-card-header>
    <ion-card-content>
      <p>
        {{article.description}}
      </p>
      <a fill="outline" href="{{article.url}}" large>Read full article</a>

    </ion-card-content>
  </ion-card>

</ion-content>
